<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notaciones</title>
</head>

<body>

    <div class="container mt-4">
        <div class="row mb-3 justify-content-center">
            <div class="card justify-content-center" style="width: 25rem; background-color: rgba(255, 255, 255, 0.5);">
                <h1 class="fw-bold text-center">Notaciones</h1>
                <div class="card-body row justify-content-center">


                    <label class="fw-bold" for="operacion">Ingresa una Operacion</label>
                    <input name="operacion" id="operacion" class="form-control mb-3" type="text" placeholder="Ejemplo: A+B o (A+B)*C">
                    <button id="calcular" class="btn btn-primary mb-3">Calcular</button>

                    <label class="col mt-2" for="expresion" id="preorden">N. Infija</label>
                    <div id="contenido_infija" class="justify-content-around border border-primary"></div>
                    <div id="tiempo_infija" class="justify-content-around border border-primary"></div>

                    <label class="col mt-2" for="expresion" id="postorden">N. Prefija</label>
                    <div id="contenido_prefija" class="justify-content-around border border-primary"></div>
                    <div id="tiempo_prefija" class="justify-content-around border border-primary"></div>

                    <label class="col mt-2" for="expresion" id="inorden">N. Postfija</label>
                    <div id="contenido_postfija" class="justify-content-around border border-primary"></div>
                    <div id="tiempo_postfija" class="justify-content-around border border-primary"></div>

                    <label class="col mt-2" for="expresion" id="inorden">Resultado</label>
                    <div id="contenido_resultado" class="justify-content-around border border-primary"></div>

                </div>
            </div>
        </div>
    </div>

    <script src="./bundle.js"></script>
</body>

</html>
